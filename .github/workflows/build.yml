name: "Prowler Deployment"

on: [push]

jobs:
  deploy:
    name: Prowler
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Cloudformation Resource
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ProwlerRoleStack
          template: prowler-role.yaml
          capabilities: CAPABILITY_NAMED_IAM

      - name: Assume Prowler Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-duration-seconds: 1800
          role-to-assume: Prowler-Role
          role-session-name: ProwlerSession

      - name: Install Requirements
        run: |
          pip install detect-secrets
          sudo apt install jq

      - name: Clone Prowler Repo
        run: |
          git clone https://github.com/toniblyx/prowler
          ls -al

      - name: Change Directory
        run: |
          pwd
          cd prowler
          ls -al

      - name: List all groups
        run: |
          pwd
          cd prowler
          ./prowler -L

      - name: List all groups v2
        run: |
          pwd
          cd prowler
          ./prowler -l -g

      - name: Configure AWS credentials
        if: ${{ failure() }} || ${{ success() }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Destroy Cloudformation Resource
        if: ${{ failure() }} ||  ${{ success() }}
        run: aws cloudformation delete-stack --stack-name ProwlerRoleStack
